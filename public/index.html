<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <title>Google Sign-in</title>
</head>
<body>
    <div class="row">
        <div class="col-sm-6">
            <h1>Google Sign-in</h1>
            <hr>
        </div>
    </div>
    


    <div class="col-sm-6">
        <h1>Login Manual</h1>
        <form class="d-grid">
            <input type="text" name = "correo" class="form-control mb-2" placeholder="Correo"/>
            <input type="text" name = "password" class="form-control mb-2" placeholder="Password"/>
            <button type="submit" class="btn btn-primary">
                Ingresar
            </button>
        </form>
        
    </div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <div id="g_id_onload"
       data-client_id="1033442219483-m4vvv2dtb64sism5e9d2pv75gp23n4t2.apps.googleusercontent.com"
       data-auto_prompt="false"
       data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="sign_in_with"
       data-shape="rectangular"
       data-logo_alignment="left">
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
